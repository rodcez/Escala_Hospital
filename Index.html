<!DOCTYPE html>
<html lang="en">
<head>
    <title>Escala</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="content.js"></script>

<body>

    <nav class="navbar navbar-dark bg-dark">

    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="form-group col-2">
                <label>Mês: </label>
                <select id="selectMes" class="form-control" onchange="window.escalaEvents.selectMesOnChange()"></select>
            </div>
            <div class="form-group col-2">
                <label>Par/Impar: </label>
                <select id="selectParImpar" class="form-control" onchange="window.escalaEvents.selectParImparOnChange()">
                    <option value="par">Par</option>
                    <option value="impar">Impar</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container ">
        <h2>Enfermeiros</h2>
        <table id="tableEscala" class="table">
            <thead id="tableData"></thead>
            <tbody>
                <tr>
                    <th scope="row">1 - CAMILA PAUL</th>
                    <td>PP</td>
                    <td>AC</td>
                    <td>P</td>
                    <td>F</td>
                    <td>PP</td>
                    <td>OBS</td>
                    <td>PATO</td>
                    <td>CTB</td>
                    <td>F</td>
                    <td>P</td>
                    <td>AC</td>
                    <td>PATO</td>
                    <td>OBS</td>
                    <td>CTB</td>
                    <td>F</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="col">Funcionários: </th>
                    <th scope="col">1</th>
                    <th scope="col">1</th>
                    <th scope="col">1</th>
                    <th scope="col">0</th>
                    <th scope="col">1</th>
                    <th scope="col">1</th>
                    <th scope="col">1</th>
                    <th scope="col">1</th>
                    <th scope="col">0</th>
                    <th scope="col">1</th>
                    <th scope="col">1</th>
                    <th scope="col">1</th>
                    <th scope="col">1</th>
                    <th scope="col">1</th>
                    <th scope="col">0</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
