<!DOCTYPE html>
<html lang="en">
<head>
    <title>Escala</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="content.js"></script>
    <script src="config.js"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Escala de trabalho</a>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="form-group col-2">
                <label>Mês: </label>
                <select id="selectMes" class="form-control" onchange="window.escalaEvents.onChangeSelectMes()"></select>
            </div>
            <div class="form-group col-2">
                <label>Par/Impar: </label>
                <select id="selectParImpar" class="form-control" onchange="window.escalaEvents.onChangeSelectParImpar()">
                    <option value="par">Par</option>
                    <option value="impar">Impar</option>
                </select>
            </div>
            <div class="form-group col-2">
                <br />
                <button id="btnGerarFuncoes" class="btn btn-primary" onclick="window.escalaEvents.onClickGerarFuncoes()" disabled>Gerar Funções</button>
            </div>
        </div>
    </div>

    <div class="container ">
        <h2>Enfermeiros</h2>
        <table id="tableEscala" class="table table-striped table-sm table-bordered ">
            <thead id="tableDataEnf" class="thead-dark"></thead>
            <tbody id="tableEnf"></tbody>
            <tfoot id="tableQntEnf" class="thead-dark"></tfoot>
        </table>
    </div>
</body>
</html>
